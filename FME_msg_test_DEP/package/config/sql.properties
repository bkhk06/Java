sql_mfg=SELECT FLIGHTID,R_DEPTIME FROM (SELECT FLIGHTID,R_DEPAP,R_DEPTIME FROM FME.FME_TODAY WHERE MISSION_DATE=to_char(sysdate,'yyyymmdd') AND (R_DEPAP='ZUUU' ) AND R_DEPTIME is not NULL order by R_DEPTIME DESC) WHERE ROWNUM=1 
